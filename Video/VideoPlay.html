<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .video-player {
            margin: 20px 0;
            border: 2px solid #4CAF50;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            display: inline-block;
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            outline: none;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .active {
            background-color: #ff9800;
        }
    </style>
</head>
<body>

    <h3>প্রাথমিক স্তরের জন্য কিছু নির্বাচিত ভিডিও</h3>

	    <button onclick="playVideo('video/video10.mp4', this)">Play Video 17</button>
	    <button onclick="playVideo('video/video10.mp4', this)">Play Video 18</button>
	    <button onclick="playVideo('video/video10.mp4', this)">Play Video 19</button>
	    <button onclick="playVideo('video/video10.mp4', this)">Play Video 20</button>
	<script>
        function playVideo(src, button) {
            var player = document.getElementById('player');
            var videoSource = document.getElementById('video-source');
            var buttons = document.querySelectorAll('button');

            videoSource.src = src;
            player.load();
            player.play();

            // Reset the color of all buttons
            buttons.forEach(function(btn) {
                btn.classList.remove('active');
            });

            // Set the active color to the clicked button
            button.classList.add('active');
        }
    </script>

</body>
</html>
